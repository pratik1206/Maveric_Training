<div class="container mt-5">
  <h2 class="mt-4">Registration Form</h2>

  <form [formGroup]="registrationForm" class="mt-3" (ngSubmit)="onSubmit()"> 
    <div class="form-group">
      <label for="Name">Name:</label>
      <input type="text" id="username" formControlName="username" class="form-control">
      <div class="validation" *ngIf="username?.invalid &&(username?.dirty||username?.touched)" >
      <div *ngIf="username?.errors?.['required']">username required</div>
    </div>
    </div>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" class="form-control" >
      <div class ="validation" *ngIf="email?.invalid &&(email?.dirty||email?.touched)" >
      <div *ngIf="email?.errors?.['required']">Email required</div>
    </div>
    </div>
    
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" class="form-control">
      <div class="validation" *ngIf="email?.invalid &&(email?.dirty||email?.touched)" >
      <div *ngIf="email?.errors?.['required']">password required</div>
    </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3" >Register</button>
  </form>
  
  <div style="text-align: center;">
    <h6>Already registered, Please <b><a [routerLink]="['/login']" routerLinkActive="router-link-active" >Login</a></b></h6>
  </div>
  
</div>
